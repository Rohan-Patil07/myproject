{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">   
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="text-center mb-4">Sign In</h2>
                        <form action="">
                            <p>
                                <label for="email">Email</label>
                                <input type="text" class="form-input" name="email" id="email-id" placeholder="Enter organization email address">
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input type="password" class="form-input" name="password" id="password" placeholder="Enter your password">
                            </p>
                            <!-- <button type="button" class="btn btn-info btn-outline" id="login" style="margin-left: 150px; background-color: rgb(39, 70, 117);">Login</button> -->
                            <button type="button" id="login" class="btn btn-primary btn-lg btn-block">Login</button>
                        </form>
                    </div>
                </div>
                        
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/login.js"></script>
</html>
